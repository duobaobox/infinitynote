<!DOCTYPE html>
<html>

<head>
    <title>连接状态调试</title>
    <script>
        function checkConnections() {
            // 检查连接点是否存在
            const connectionPoints = document.querySelectorAll('[data-note-connection-point]');
            console.log('找到连接点数量:', connectionPoints.length);

            // 检查插槽容器是否存在
            const slotContainer = document.querySelector('[data-slot-container]');
            console.log('插槽容器存在:', !!slotContainer);

            // 检查SVG画布是否存在
            const svgCanvas = document.querySelector('svg');
            console.log('SVG画布存在:', !!svgCanvas);

            // 检查连接线路径
            const paths = document.querySelectorAll('svg path');
            console.log('连接线路径数量:', paths.length);

            return {
                connectionPoints: connectionPoints.length,
                slotContainer: !!slotContainer,
                svgCanvas: !!svgCanvas,
                paths: paths.length
            };
        }

        // 在控制台中暴露这个函数
        window.checkConnections = checkConnections;

        console.log('调试函数已加载，请在控制台输入 checkConnections() 来检查连接状态');
    </script>
</head>

<body>
    <h1>连接状态调试页面</h1>
    <p>请打开浏览器控制台并运行 <code>checkConnections()</code> 来检查连接状态。</p>
</body>

</html>
