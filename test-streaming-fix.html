<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI流式显示修复验证</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .test-area {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 16px;
            min-height: 100px;
            background: #fafbfc;
            font-size: 14px;
            line-height: 1.6;
            margin: 12px 0;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            margin: 16px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        .status {
            background: #e9ecef;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            margin: 12px 0;
        }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .comparison-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 16px;
        }
        
        .comparison-item h4 {
            margin: 0 0 12px 0;
            color: #495057;
            font-size: 14px;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
        }
        
        .highlight {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }
        
        .problem {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 AI流式显示修复验证</h1>
        <p>这个工具用于验证AI流式显示问题的修复效果。</p>
        
        <div class="highlight">
            <strong>✅ 修复内容：</strong>
            <br>• 改进了TipTap编辑器的内容比较逻辑
            <br>• 流式内容使用文本比较，避免HTML格式差异
            <br>• 减少不必要的setContent调用
        </div>
    </div>

    <div class="container">
        <h2>🧪 修复效果验证</h2>
        
        <div class="controls">
            <button onclick="testOriginalProblem()">重现原始问题</button>
            <button onclick="testFixedBehavior()" class="secondary">测试修复效果</button>
            <button onclick="clearTests()" class="secondary">清空测试</button>
        </div>
        
        <div class="comparison">
            <div class="comparison-item">
                <h4>❌ 原始问题（修复前）</h4>
                <div id="original-problem" class="test-area">等待测试...</div>
                <div class="status">
                    setContent调用: <span id="original-calls">0</span>次
                </div>
            </div>
            
            <div class="comparison-item">
                <h4>✅ 修复效果（修复后）</h4>
                <div id="fixed-behavior" class="test-area">等待测试...</div>
                <div class="status">
                    setContent调用: <span id="fixed-calls">0</span>次
                </div>
            </div>
        </div>
        
        <div id="test-log" class="log">测试日志将显示在这里...</div>
    </div>

    <div class="container">
        <h2>📊 内容比较逻辑测试</h2>
        
        <div class="controls">
            <button onclick="testContentComparison()">测试内容比较逻辑</button>
        </div>
        
        <div id="comparison-results" class="status">比较结果将显示在这里...</div>
    </div>

    <script>
        let originalCallCount = 0;
        let fixedCallCount = 0;
        
        // 日志记录
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('test-log');
            const color = {
                'info': '#007bff',
                'success': '#28a745',
                'warning': '#ffc107',
                'error': '#dc3545'
            }[type] || '#007bff';
            
            logElement.innerHTML += `<span style="color: ${color};">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[修复验证] ${message}`);
        }
        
        // 模拟TipTap编辑器行为
        class MockTipTapEditor {
            constructor(element, useFixedLogic = false) {
                this.element = element;
                this.useFixedLogic = useFixedLogic;
                this.content = '';
                this.callCount = 0;
            }
            
            getHTML() {
                // 模拟TipTap的HTML格式化
                if (!this.content) return '';
                return this.content.includes('<') ? this.content : `<p>${this.content}</p>`;
            }
            
            getText() {
                // 模拟TipTap的纯文本提取
                return this.content.replace(/<[^>]*>/g, '');
            }
            
            setContent(newContent) {
                this.callCount++;
                this.content = newContent;
                this.element.innerHTML = this.getHTML();
                
                if (this.useFixedLogic) {
                    fixedCallCount = this.callCount;
                    document.getElementById('fixed-calls').textContent = fixedCallCount;
                } else {
                    originalCallCount = this.callCount;
                    document.getElementById('original-calls').textContent = originalCallCount;
                }
                
                log(`${this.useFixedLogic ? '修复后' : '修复前'} setContent调用 #${this.callCount}: "${newContent}"`);
            }
            
            shouldUpdate(newContent) {
                if (this.useFixedLogic) {
                    // 修复后的逻辑：比较文本内容
                    const currentText = this.getText();
                    const newText = newContent.replace(/<[^>]*>/g, '');
                    return currentText !== newText;
                } else {
                    // 修复前的逻辑：比较HTML内容
                    const currentHTML = this.getHTML();
                    return currentHTML !== newContent;
                }
            }
        }
        
        // 重现原始问题
        async function testOriginalProblem() {
            log('开始重现原始问题...', 'error');
            
            const element = document.getElementById('original-problem');
            const editor = new MockTipTapEditor(element, false);
            
            const testText = "你好，我是AI助手！";
            let accumulated = '';
            
            originalCallCount = 0;
            
            for (let i = 0; i < testText.length; i++) {
                accumulated += testText[i];
                
                // 模拟AI服务传递的HTML内容
                const htmlContent = accumulated;
                
                // 使用原始的比较逻辑
                if (editor.shouldUpdate(htmlContent)) {
                    editor.setContent(htmlContent);
                } else {
                    log(`原始逻辑跳过更新: "${htmlContent}"`, 'warning');
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            log(`原始问题测试完成，总共调用setContent ${originalCallCount}次`, 'error');
        }
        
        // 测试修复效果
        async function testFixedBehavior() {
            log('开始测试修复效果...', 'success');
            
            const element = document.getElementById('fixed-behavior');
            const editor = new MockTipTapEditor(element, true);
            
            const testText = "你好，我是AI助手！";
            let accumulated = '';
            
            fixedCallCount = 0;
            
            for (let i = 0; i < testText.length; i++) {
                accumulated += testText[i];
                
                // 模拟AI服务传递的HTML内容
                const htmlContent = accumulated;
                
                // 使用修复后的比较逻辑
                if (editor.shouldUpdate(htmlContent)) {
                    editor.setContent(htmlContent);
                } else {
                    log(`修复后逻辑跳过更新: "${htmlContent}"`, 'info');
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            log(`修复效果测试完成，总共调用setContent ${fixedCallCount}次`, 'success');
            
            // 比较结果
            const improvement = originalCallCount > 0 ? 
                ((originalCallCount - fixedCallCount) / originalCallCount * 100).toFixed(1) : 0;
            
            log(`性能改进: 减少了${improvement}%的setContent调用`, 'success');
        }
        
        // 测试内容比较逻辑
        function testContentComparison() {
            log('开始测试内容比较逻辑...', 'info');
            
            const testCases = [
                { input: '你好', tiptapHTML: '<p>你好</p>' },
                { input: '你好，我是AI', tiptapHTML: '<p>你好，我是AI</p>' },
                { input: '<p>已有HTML</p>', tiptapHTML: '<p>已有HTML</p>' },
                { input: '多行\n内容', tiptapHTML: '<p>多行<br>内容</p>' }
            ];
            
            let results = '内容比较逻辑测试结果:\n\n';
            
            testCases.forEach((testCase, index) => {
                // 原始逻辑：HTML比较
                const originalMatch = testCase.tiptapHTML === testCase.input;
                
                // 修复后逻辑：文本比较
                const inputText = testCase.input.replace(/<[^>]*>/g, '');
                const tiptapText = testCase.tiptapHTML.replace(/<[^>]*>/g, '');
                const fixedMatch = inputText === tiptapText;
                
                results += `测试案例 ${index + 1}:\n`;
                results += `  输入: "${testCase.input}"\n`;
                results += `  TipTap HTML: "${testCase.tiptapHTML}"\n`;
                results += `  原始逻辑匹配: ${originalMatch}\n`;
                results += `  修复后逻辑匹配: ${fixedMatch}\n`;
                results += `  改进效果: ${!originalMatch && fixedMatch ? '✅ 避免不必要更新' : '无变化'}\n\n`;
            });
            
            document.getElementById('comparison-results').textContent = results;
            log('内容比较逻辑测试完成', 'info');
        }
        
        // 清空测试
        function clearTests() {
            document.getElementById('original-problem').innerHTML = '等待测试...';
            document.getElementById('fixed-behavior').innerHTML = '等待测试...';
            document.getElementById('original-calls').textContent = '0';
            document.getElementById('fixed-calls').textContent = '0';
            document.getElementById('comparison-results').textContent = '比较结果将显示在这里...';
            document.getElementById('test-log').innerHTML = '测试日志已清空...\n';
            
            originalCallCount = 0;
            fixedCallCount = 0;
            
            log('所有测试已清空', 'info');
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('AI流式显示修复验证工具已加载', 'success');
            log('💡 使用说明:', 'info');
            log('1. 点击"重现原始问题"查看修复前的行为', 'info');
            log('2. 点击"测试修复效果"查看修复后的改进', 'info');
            log('3. 观察setContent调用次数的差异', 'info');
            log('4. 测试内容比较逻辑的改进效果', 'info');
        });
    </script>
</body>
</html>
